<!DOCTYPE html>
<html lang="en">
<head>
    <title>auto.serandives.com</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/index.css">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>

                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="make" class="col-lg-2 control-label">Make</label>

                    <div class="col-lg-10">
                        <select class="form-control" id="make">
                            <option>Honda</option>
                            <option>Toyota</option>
                            <option>Nissan</option>
                            <option>Suzzuki</option>
                            <option>Mazda</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="model" class="col-lg-2 control-label">Model</label>

                    <div class="col-lg-10">
                        <select class="form-control" id="model">
                            <option>Prius</option>
                            <option>Corolla 121</option>
                            <option>Corolla Premio</option>
                            <option>Corolla Camry</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="color" class="col-lg-2 control-label">Color</label>

                    <div class="col-lg-10">
                        <select class="form-control" id="color">
                            <option>White</option>
                            <option>Black</option>
                            <option>Ash</option>
                            <option>Blue</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="year" class="col-lg-2 control-label">Year</label>

                    <div class="col-lg-10">
                        <select class="form-control" id="year">
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Transmission</label>

                    <div class="col-lg-10">
                        <label class="radio-inline">
                            <input type="radio" name="transmission" id="auto" value="auto">Auto
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="transmission" id="manual" value="manual">Manual
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="transmission" id="tiptronic" value="tiptronic">Tiptronic
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-lg-2 control-label">Price</label>

                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="price" placeholder="Price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mileage" class="col-lg-2 control-label">Mileage</label>

                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="mileage" placeholder="Mileage">
                    </div>
                </div>
                <div class="form-group">
                    <label for="location" class="col-lg-2 control-label">Location</label>

                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="location" placeholder="Location">
                    </div>
                </div>
                <div class="form-group">
                    <label for="location" class="col-lg-2 control-label">Description</label>

                    <div class="col-lg-10">
                        <textarea class="form-control" id="description" placeholder="Description" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>

</div>

<script src="/jquery.js"></script>
<script src="/bootstrap.min.js"></script>
</body>
</html>
