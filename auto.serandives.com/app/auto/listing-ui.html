<div class="auto-listing">
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-5">
            <div class="row auto-sort">
                <button type="button" class="btn btn-primary" name="year">Year</button>
                <button type="button" class="btn btn-success" name="price">Price</button>
                <button type="button" class="btn btn-info" name="recent">Recent</button>
                <button type="button" class="btn btn-warning" name="popular">Popular</button>
            </div>
        </div>
    </div>

    {@slice size="3"}
    <div class="row">
        {#.}
        <div class="col-md-4 auto-thumbline">
            <div class="thumbnail" href="/vehicles">
                <a href=""><h3>{title}</h3></a>
                <img src="{thumbnail}" alt="...">

                <div class="caption">
                    <div class="row">
                        <div class="col-md-4">Make</div>
                        <div class="col-md-8">{make}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Model</div>
                        <div class="col-md-8">{model}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Year</div>
                        <div class="col-md-8">{year}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Transmission</div>
                        <div class="col-md-8">{transmission}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Mileage</div>
                        <div class="col-md-8">{mileage}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Price</div>
                        <div class="col-md-8">{price}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">Location</div>
                        <div class="col-md-8">{location}</div>
                    </div>
                </div>
            </div>
        </div>
        {/.}
    </div>
    {/slice}
</div>
