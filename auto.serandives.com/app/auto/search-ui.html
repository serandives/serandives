<form role="form">
    <div class="form-group">
        <label class="checkbox">
            <input type="checkbox" value="option1">Honda
        </label>
        <label class="checkbox">
            <input type="checkbox" value="option2">Toyota
        </label>
        <label class="checkbox">
            <input type="checkbox" value="option3">Nissan
        </label>
        <label class="checkbox">
            <input type="checkbox" value="option3">Suzzuki
        </label>
        <a href="">More</a>
    </div>
    <div class="form-group">
        <label for="auto-model">Model</label>
        <select id="auto-model" class="form-control">
            <option>Insight</option>
            <option>Civic</option>
        </select>
    </div>
    <div class="form-group">
        <label for="auto-year">Year</label>
        <select id="auto-year" class="form-control">
            <option>2013</option>
        </select>
    </div>
    <div class="form-group">
        <label for="auto-price-min">Price</label>
        <input type="text" id="auto-price-min" class="form-control">

        <p class="help-block">Expected Minimum Price</p>
    </div>
    <div class="form-group">
        <input type="text" id="auto-price-max" class="form-control">

        <p class="help-block">Expected Maximum Price</p>
    </div>
    <div class="form-group">
        <label for="auto-mileage-min">Mileage</label>
        <input type="text" id="auto-mileage-min" class="form-control">

        <p class="help-block">Expected Minimum Price</p>
    </div>
    <div class="form-group">
        <input type="text" id="auto-mileage-max" class="form-control">

        <p class="help-block">Expected Maximum Price</p>
    </div>
    <div class="form-group">
        <label for="auto-location-distance">Location</label>
        <input type="text" id="auto-location-distance" class="form-control">

        <p class="help-block">or</p>
    </div>
    <div class="form-group">
        <input type="text" id="auto-address-city" class="form-control">

        <p class="help-block">City</p>
    </div>
    <div class="form-group">
        <input type="text" id="auto-address-district" class="form-control">

        <p class="help-block">District</p>
    </div>
    <div class="form-group">
        <input type="text" id="auto-address-state" class="form-control">

        <p class="help-block">State/Province</p>
    </div>
    <div class="form-group">
        <input type="text" id="auto-address-country" class="form-control">

        <p class="help-block">Country</p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
