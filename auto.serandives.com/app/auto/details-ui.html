<div class="auto-details">
    <div class="row">
        <div class="col-md-12">
            <h2>{title}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table-bordered">
                <tbody>
                <tr>
                    <td>Make</td>
                    <td>{make}</td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td>{model}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{year}</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>{price}</td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td>{color}</td>
                </tr>
                <tr>
                    <td>Photos</td>
                    <td><img src="{thumbnail}"/></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
