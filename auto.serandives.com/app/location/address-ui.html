<div class="location-address">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Address Line1
                    <input type="text" class="form-control line1">
                </label>

                <p class="help-block">Street address, P.O. box, company name, c/o</p>
            </div>
            <div class="form-group">
                <label>Address Line2
                    <input type="text" class="form-control line2">
                </label>

                <p class="help-block">Apartment, suite, unit, building, floor, etc.</p>
            </div>
            <div class="form-group">
                <label>City
                    <input type="text" class="form-control city">
                </label>
            </div>
            <div class="form-group">
                <label>District
                    <input type="text" class="form-control district">
                </label>
            </div>
            <div class="form-group">
                <label>State/Province
                    <input type="text" class="form-control state">
                </label>
            </div>
            <div class="form-group">
                <label>Country
                    <input type="text" class="form-control country">
                </label>
            </div>
            <div class="form-group">
                <label>Phone Number
                    <input type="text" class="form-control phone">
                </label>
            </div>
        </div>
    </div>
</div>
