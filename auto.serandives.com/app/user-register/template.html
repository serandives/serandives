<div class="user-register panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="text" class="form-control password-confirm" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-default register">Register</button>
        </form>
    </div>
</div>
