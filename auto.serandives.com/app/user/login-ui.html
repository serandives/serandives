<div class="user-login">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-signin">
                <h2 class="form-signin-heading">Sign In</h2>
                <input type="text" class="form-control username" placeholder="Email address" required autofocus>
                <input type="password" class="form-control password" placeholder="Password" required>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <button class="btn btn-lg btn-primary btn-block signin" type="submit">Sign in</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
