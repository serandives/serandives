<div class="user-login panel panel-default">

        <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control username" placeholder="Username" value="ruchiraw">
            </div>
            <div class="form-group">
                <input type="text" class="form-control password" placeholder="Password">

            <div class="form-group">

        </form>
    </div>
</div>
