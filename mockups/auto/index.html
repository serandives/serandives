    <div class="col-md-3">
        <div class="panel panel-default login">
            <div class="panel-heading">
                <h3 class="panel-title">Search</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <!--<label>Make</label>-->
                        <select class="form-control make">
                            <option>Honda</option>
                            <option>Toyota</option>
                            <option>Mazda</option>
                            <option>Nissan</option>
                            <option>Suzzuki</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!--<label>Make</label>-->
                        <select class="form-control model">
                            <option>Vezel</option>
                            <option>Insight</option>
                            <option>Fit</option>
                            <option>Civic</option>
                            <option>CR-V</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Keyword (Optional)">
                    </div>
                    <div class="form-group price">
                        <label>Price</label>

                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Low">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="High">
                            </div>
                        </div>
                    </div>
                    <div class="form-group price">
                        <label>Year</label>

                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="From">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="To">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Condition</label>

                        <div class="options">
                            <label class="checkbox">
                                <input type="checkbox" id="inlineCheckbox1" value="option1">Brand New
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" id="inlineCheckbox2" value="option2">Unregistered
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" id="inlineCheckbox3" value="option3">Used
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Transmission</label>

                        <div class="options">
                            <label class="checkbox">
                                <input type="checkbox" id="inlineCheckbox1" value="option1">Automatic
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" id="inlineCheckbox2" value="option2">Manual
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" id="inlineCheckbox3" value="option3">Manumatic
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Fuel</label>

                        <div class="options">
                            <label class="checkbox">
                                <input type="checkbox" id="inlineCheckbox1" value="option1">Petrol
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" id="inlineCheckbox2" value="option2">Diesel
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" id="inlineCheckbox3" value="option3">Hybrid
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default search">Search</button>
                </form>
            </div>
        </div>
    </div>
